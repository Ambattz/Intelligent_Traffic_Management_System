<body>

    <!-- partial:index.partial.html -->
    <div class="container">
        <section id="formHolder">

            <div class="row">

                <!-- Brand Box -->
                <div class="col-sm-6 brand">
                    <a href="#" class="logo" style="font-size :10px;"><img src="../images/keralapolice.jfif" alt=""></a>
                    <!-- <a href="#" class="logo" style="font-size :10px;">Kerala Government <span>.</span></a> -->
                    <div class="heading">
                        <h2 style="font-size :30px;">Police Department</h2>
                        <p>Authority Login</p>
                    </div>

                    <!-- <div class="success-msg">
               <p>Great! You are one of our members now</p>
               <form name="submitForm" method="POST" action="/submit">
                  <input type="hidden" name="param1" value="param1Value">

                  </form>
            </div> -->
                </div>


                <!-- Form Box -->
                <div class="col-sm-6 form">

                    <!-- Login Form -->
                    <div class="login form-peice switched">
                        <form class="login-form" action="/login" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="form-group">
                                <label for="loginemail">Email Adderss</label>
                                <input type="email" name="loginemail" id="loginemail" required>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" name="loginPassword" id="loginPassword" required>
                            </div>

                            <div class="CTA">

                                <input type="submit" value="Login">
                                <!-- <button type="submit"  value="Submit">Submit</button> -->
                                <a href="#" class="switch">I'm New</a>
                            </div>
                        </form>
                    </div>
                    <!-- End Login Form -->

                    <!-- Signup Form -->
                    <div class="signup form-peice">
                        <form class="signup-form" action="/submit" method="post" enctype="application/x-www-form-urlencoded">
                            <!-- <form class="switch" action="#"> -->

                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="username" id="name" class="name">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Adderss</label>
                                <input type="email" name="emailAdress" id="email" class="email">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number - <small>Optional</small></label>
                                <input type="text" name="phone" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="pass">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="passwordCon">Confirm Password</label>
                                <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                                <span class="error"></span>
                            </div>

                            <div class='CTA'>

                                <input type="submit" value="Signup Now" id="submit">
                                <a href="#" class="switch">I have an account</a>
                                <!-- <a href="#" class="switch">I have an account</a> -->
                            </div>
                        </form>
                    </div>
                    <!-- End Signup Form -->
                </div>
            </div>

        </section>
